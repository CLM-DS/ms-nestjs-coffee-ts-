apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "coffee-api.fullname" . }}
  labels:
    {{- include "coffee-api.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "apicoffee.clm.team"
  #   tls:
  #     httpsRedirect: true # sends 301 redirect for http requests
  # - port:
  #     number: 443
  #     name: https
  #     protocol: HTTPS
  #   hosts:
  #   - "apicoffee.clm.team"
  #   tls:
  #     mode: SIMPLE
  #     serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
  #     privateKey: /etc/istio/ingressgateway-certs/tls.key
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "coffee-api.fullname" . }}
  labels:
    {{- include "coffee-api.labels" . | nindent 4 }}
spec:
  hosts:
  - "apicoffee.clm.team"
  gateways:
  - {{ include "coffee-api.fullname" . }}
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ include "coffee-api.fullname" . }}
        port:
          number: 80
        